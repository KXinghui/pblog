<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/normalize/normalize.css">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/forecss.css">
</head>

<body>
  <div class="wall-paper container-fluid">
    <img id="wall-paper-img" src="images/wallpaper/1-1.jpg">
    <div class="wall-paper-inner row">
      <div class="date-time col-xs-10 col-xs-offset-1 col-md-3 col-sm-3">
        <div class="time"></div>
        <span class="year-month-day"></span>
        <span class="week"></span>
      </div>
    </div>



    <div class="wallpaper-form-div login">
      <!-- 表单-操作-成功信息 -->
      <div class="form-op-successmsg bg-success">
        <span class="errmsg text-success">注册成功，请登录</span>
        <span class="close-msg-btn close-opmsg-btn glyphicon glyphicon-remove"></span>
      </div>
      <figure class="center-block">
        <img id="user-headimg" src="images/1.4.1.jpg" class="img-responsive img-circle center-block" alt="头像">
      </figure>
      <!-- 表单-操作-错误信息 -->
      <div class="form-op-errmsg">
        <span class="errmsg">fdfdfdffdfdf我是df</span>
        <span class="close-msg-btn close-opmsg-btn glyphicon glyphicon-remove"></span>
      </div>
      <form id="login-form" class="form-group" role="login-form" method="POST">

        <div class="form-input">
          <label for="name"><span class="glyphicon glyphicon-user"></span></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名">
        </div>
        <!-- 表单验证错误信息 -->
        <div class="form-valid-errmsg">
          <span class="errmsg">密码不为空u7.</span>
          <span class="close-msg-btn close-validmsg-btn glyphicon glyphicon-remove"></span>
        </div>
        <div class="form-input">
          <label for="password"><span class="glyphicon glyphicon-lock"></span></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <!-- 表单验证错误信息 -->
        <div class="form-valid-errmsg">
          <span class="errmsg">密码不为空u7.</span>
          <span class="close-msg-btn close-validmsg-btn glyphicon glyphicon-remove"></span>
        </div>
        <button type="submit" class="btn btn-block btn-danger">登陆</button>
      </form>
      <!-- 表单外 -->
      <div class="form-outside">
        <a href=""></a>
        <a href="register.html" target="_blank">注册</a>
      </div>


    </div>
  </div>





  <script src="../scripts/jquery-3.3.1.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="../scripts/js.js"></script>
















</body>

</html>
