<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/normalize/normalize.css">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/forecss.css">
</head>

<body>

  <div class="wall-paper container-fluid">
    <img id="wall-paper-img" src="images/wallpaper/1-1.jpg">
    <div class="wall-paper-inner row">
      <div class="date-time col-xs-10 col-xs-offset-1 col-md-3 col-sm-3">
        <div class="time"></div>
        <span class="year-month-day"></span>
        <span class="week"></span>
      </div>
    </div>



    <div class="wallpaper-form-div register">
      <!-- 表单-操作-错误信息 -->
      <div class="form-op-errmsg">
        <span class="errmsg">fdfdfdfdfdf</span>
        <span class="close-msg-btn close-opmsg-btn glyphicon glyphicon-remove"></span>
      </div>
      <form id="register-form" class="form-group" role="register-form">
        <div class="form-group">
          <label for="name">用户名</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名">
        </div>
        <!-- 表单验证错误信息 -->
        <div class="form-valid-errmsg">
          <span class="errmsg">用户名不为空u7.</span>
          <span class="close-msg-btn close-validmsg-btn glyphicon glyphicon-remove"></span>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <!-- 表单验证错误信息 -->
        <div class="form-valid-errmsg">
          <span class="errmsg">密码不为空u7.</span>
          <span class="close-msg-btn close-validmsg-btn glyphicon glyphicon-remove"></span>
        </div>
        <div class="form-group">
          <label for="repassword">确认密码</label>
          <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请输入确认密码">
        </div>
        <!-- 表单验证错误信息 -->
        <div class="form-valid-errmsg">
          <span class="errmsg">确认密码不为空u7.</span>
          <span class="close-msg-btn close-validmsg-btn glyphicon glyphicon-remove"></span>
        </div>
        <button type="reset" class="btn btn-block btn-primary">重置</button>
        <button type="submit" class="btn btn-block btn-danger">注册</button>
      </form>
      <!-- 表单外 -->
      <div class="form-outside">
        <a href=""></a>
        <a href="login.html" target="_blank">登陆</a>
      </div>

    </div>





  </div>





  <script src="../scripts/jquery-3.3.1.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="../scripts/js.js"></script>
</body>

</html>
