  <a class="btn btn-primary" data-toggle="modal" href='#add-article-modal'>增加文章</a>
  <div class="modal fade" id="add-article-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">


          <form id="add-article-form-modal" action="foreaddArticle" method="POST" role="add-article-form-modal">

            <legend>文章/草稿</legend>
            <div class="form-group">
              <label for="title">标题</label>
              <input type="text" class="form-control" id="title" placeholder="请输入标题">
            </div>
            <div class="form-group">
              <label for="subTitle">副标题</label>
              <input type="text" class="form-control" id="subTitle" placeholder="请输入副标题">
            </div>
            <div class="form-group">
              <label for="articleStatu">文章状态</label>
              <select name="articleStatu" id="articleStatu" class="form-control">
                <option value="">请输入文章状态</option>
                <option value="0">文章(已发布)</option>
                <option value="1">草稿(未发布)</option>
              </select>
              <input type="text" class="form-control" id="cid" name="cid" placeholder="请输入文章状态">
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
